{% include("public/header.html") %}

<div class="right">
	<div class="now">
		<div class="now_l"></div>
		<div class="now_m">
			<span class="fl">管理员列表</span>
			<span class="fr fabu"><a href="/admin/adminuser/add">增加管理</a></span>
		</div>
		<div class="now_r"></div>
		<div class="clear"></div>
	</div>
	<form method="post" id="form">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="list mat5">
			<tr>
				<td class="bgtt" width="50">ID号</td>
				<td class="bgtt">管理帐号</td>
				<td class="bgtt" width="150">上次登录</td>
				<td class="bgtt" width="88">操作</td>
			</tr>

			{% for item in data %}

			<tr>
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.ltime|date('Y-m-d H:i')}}</td>
				<td>
					<a href="/admin/adminuser/mod/{{item.id}}" class="admin_edit mar3">修改</a>

					{% if item.name != 'admin' %}
					<a href="/admin/adminuser/del/{{item.id}}" class="admin_del" onclick="return confirm('你确定要删除{{item.name}}吗？')">删除</a>
					{% endif %}

				</td>
			</tr>

			{% endfor %}
		</table>
	</form>
</div>

{% include("public/footer.html") %}
