{% include("public/header.html") %}



<div class="right">
	<div class="now">
		<div class="now_l"></div>
		<div class="now_m">评价详情</div>
		<div class="now_r"></div>
		<div class="clear"></div>
	</div>
	<form method="post" action="/admin/comment/doupdate">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang">
			<tr>
				<input type="hidden" name="id" value="{{id}}">
				<td class="bg_f8" align="right" width="100">商品名称：</td>
				<td class="font14"><a href="/product/{{pid}}" target="_blank" class="cblue">{{name}}</a></td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">评价日期：</td>
				<td class="font14">{{atime|date('Y-m-d H:i')}}</td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">用 户 名：</td>
				<td class="font14"><a href="http://www.ip138.com/ips.asp?ip={{uip}}" target="_blank">{{uname}}</a></td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">评价内容：</td>
				<td><textarea name="content" style="width:450px;height:160px">{{content}}</textarea></td>
			</tr>
			<tr>
				<td class="bg_f8">&nbsp;</td>
				<td><input type="submit" value="提 交" class="tjbtn" /></td>
			</tr>
		</table>
	</form>
</div>

{% include("public/footer.html") %}
