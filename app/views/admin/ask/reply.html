{% include("public/header.html") %}

<div class="right">
	<div class="now">
		<div class="now_l"></div>
		<div class="now_m">咨询详情</div>
		<div class="now_r"></div>
		<div class="clear"></div>
	</div>
	<form method="post" action="/admin/ask/doreply">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang">
			<tr>
				<input type="hidden" name="id" value="{{id}}" />
				<td class="bg_f8" align="right" width="100">商品名称：</td>
				<td class="font14"><a href="/product/{{pid}}" target="_blank" class="cblue">{{name}}</a></td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">用 户 名：</td>
				<td class="font14"><a href="" target="_blank">{{uname}}</a></td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">咨询时间：</td>
				<td class="font14">{{atime|date("Y-m-d H:i")}}</td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">咨询内容：</td>
				<td class="font14">{{asktext}}</td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">管理回复：</td>
				<td><textarea name="replytext" style="width:450px;height:160px">{{replytext}}</textarea></td>
			</tr>
			<tr>
				<td class="bg_f8">&nbsp;</td>
				<td><input type="submit" value="提 交" class="tjbtn" /></td>
			</tr>
		</table>
	</form>
</div>

{% include("public/footer.html") %}
