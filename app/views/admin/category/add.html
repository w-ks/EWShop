{% include("public/header.html") %}



<div class="right">
	<div class="now">
		<div class="now_l"></div>
		<div class="now_m">
			<span class="fl">添加文章分类</span>
			<span class="fr fabu"><a href="/admin/category/add">增加分类</a></span>
		</div>
		<div class="now_r"></div>
		<div class="clear"></div>
	</div>
	<form method="post">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang">
			<tr>
				<!-- input type="hidden" name="id" value="" -->
				<!-- input type="hidden" name="childs" value="" -->
				<td class="bg_f8" align="right" width="100">分类名称：</td>
				<td><input type="text" name="catname" value="" class="inputall input200" /></td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">上级分类：</td>
				<td>
					<select name="pid" class="inputselect">
						<option value="0" selected>--根分类--</option>

						{% for v in cattree %}
						<option value="{{v.id}}">
							{% for i in 0..v.level*8 %}
							&nbsp;
							{% endfor %}
							|--{{v.catname}}
						</option>
						{% endfor %}
					</select>
				</td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">分类排序：</td>
				<td><input type="text" name="ord" value="" class="inputall input80" /></td>
			</tr>
			<tr>
				<td class="bg_f8">&nbsp;</td>
				<td><input type="submit" name="do_submit" value="提 交" class="tjbtn" /></td>
			</tr>
		</table>
	</form>
</div>
