{% include("public/header.html") %}


<div class="right">
	<div class="now">
		<div class="now_l"></div>
		<div class="now_m">
			<span class="fl">商品分类</span>
			<span class="fr fabu"><a href="/admin/category/add">增加分类</a></span>
		</div>
		<div class="now_r"></div>
		<div class="clear"></div>
	</div>
	<form action="/admin/category/order" method="post" id="form">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="list mat5">
			<tr>
				<td class="bgtt" width="60">ID号</td>
				<td class="bgtt" width="70">排序</td>
				<td class="bgtt" align="left">分类名称</td>
				<td class="bgtt" width="88">操作</td>
			</tr>

			{% for v in cattree %}
			<tr>
				<td>{{v.id}}</td>
				<td><input type="text" name="ord[{{v.id}}]" value="{{v.ord}}" class="inputtext input40" /></td>
				<td class="aleft">
					{% for i in 0..v.level*8 %}
						&nbsp;					
					{% endfor %}
					|--{{v.catname}}
				</td>
				<td>
					<a href="/admin/category/mod/{{v.id}}?pid={{v.pid}}&childs={{v.childs}}" class="admin_edit mar3">修改</a>

					{% if v.childs =='' %}
					<a href="/admin/category/del/{{v.id}}" class="admin_del" onclick="return confirm('你确定要删除分类吗?')">删除</a>
					{% endif %}

				</td>
			</tr>
			{% endfor %}

			<tr>
				<td class="bgtt aleft" colspan="5"><input type="submit" name="do_submit" value="批量排序" class="tjbtn">
				</td>
			</tr>
		</table>
	</form>
</div>

{% include("public/footer.html") %}
